<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>manual</title>
  </head>
  <body>
    <div id="manual-ok">manual-ok</div>

    <script>
      // request({ manually: true }) exposes window.snapshot() by default
      function send() {
        if (typeof window.snapshot === "function") {
          window.snapshot({ content: document.documentElement.outerHTML });
        } else {
          setTimeout(send, 25);
        }
      }
      send();
    </script>
  </body>
</html>
